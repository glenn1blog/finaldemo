<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>購物網站</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div id="page">
        <!--gotop start-->
        <script src="js/gotop.js" type=text/javascript></script>
        <!--gotop end-->
        <!--nav start-->
        <script src="js/nav.js"></script>
        <!--nav end-->
        <!--logo 瀏覽人數 start-->
        <h4 id="visitornum">瀏覽人數： 0000</h4>
        <!--logo 瀏覽人數 end-->

        <div id="checkout-frame">
            <div id="checkout-top">
                <h4>訂單資訊:</h4>
                <p>郵寄地址：</p>
                <input type="text" name="address" class="checkout-textbtn" />
                <br>
                <p>收件人　：</p>
                <input type="text" name="name" class="checkout-textbtn" />
                <br>
                <p>聯繫電話：</p>
                <input type="text" name="phone" class="checkout-textbtn" />
                <br>
                <p>電子郵箱：</p>
                <input type="text" name="email" class="checkout-textbtn" />
                <br>
            </div>
            <div id="checkout-bottom">
                <div class="checkout-row">
                    <div class="col-1">
                        <h5>產品圖片</h5>
                    </div>
                    <div class="col-2">
                        <h5>產品名稱</h5>
                    </div>
                    <div class="col-1">
                        <h5>價格</h5>
                    </div>
                    <div class="col-1">
                        <h5>數量</h5>
                    </div>
                    <div class="col-1">
                        <h5>總價</h5>
                    </div>
                    <div class="col-1">
                        <h5>剩餘庫存</h5>
                    </div>
                    <div class="col-1">
                        <h5>操作</h5>
                    </div>
                </div>
                <div class="checkout-row">
                    <div class="col-1">pic
                    </div>
                    <div class="col-2">namexxx
                    </div>
                    <div class="col-1">$xx
                    </div>
                    <div class="col-1">123
                    </div>
                    <div class="col-1">$xx
                    </div>
                    <div class="col-1">123
                    </div>
                    <div class="col-1">
                        <button type="button" class="checkout-btn">刪除</button>
                    </div>
                </div>
            </div>

            <div id="checkout-cash">
                <h4>總金額：（計算）
        <input type="submit" value="提交訂單" class="checkout-btn">
        </h4>
            </div>
        </div>
    </div>
    <!--footer-->
    <div id="footer">
        <p id="footer_text">Copyright © CharmingLady 版權所有　請尊重智慧財產權</p>
    </div>
    </div>
    <script src="js/demo.js"></script>
</body>

</html>
