<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>購物網站</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div id="page">
        <!--gotop start-->
        <script src="js/gotop.js" type=text/javascript></script>
        <!--gotop end-->
        <!--nav start-->
        <script src="js/nav.js"></script>
        <!--nav end-->
        <div id="out-frame">
            <!--left start-->
            <div id="in-frame-left">
                <!--logo 瀏覽人數 start-->
                <h4>瀏覽人數： 0000</h4>
                <!--logo 瀏覽人數 end-->
                <!--人形連結 start-->
                <script src="js/logout.js"></script>
                <!--人形連結 end-->
            </div>
            <!--left end-->
            <!--right start-->
            <div id="in-frame-right">
                <!--search start-->
                <div id="search-box">
                    <input id="search-txt" type="text" name="" placeholder="Type to search">
                    <a id="search-btn" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <!--search end-->
                <!--購物車 start-->
                <div id="shop-cart">
                    <a onclick="opencart_right();opencart_left()">
                        <i class="fas fa-shopping-cart fa-2x" id="shopcarticon"></i>
                    </a>
                </div>
                <div id="shopcart_left" onclick="closecart()"></div>
                <div id="shopcart_right">
                    <a href="#" id="closecartbtn" onclick="closecart()">&times;</a>
                    <h2 id="shopcart_title">購物車</h2>
                    <div class="shop-cart_item">
                        <div class="shop-cart_itemimg">
                            <a onclick="itemopen()">
                                <img src="image/commodity/1.jpg" alt="" class="goods-img">
                            </a>
                        </div>
                        <div class="shop-cart_itemcon">
                            <p class="shopcart_text">商品名稱：蘇韋綸簽名</p>
                            <p class="shopcart_text">價錢：NT10000</p>
                            <p class="shopcart_text">數量：
                                <input type="text" name="shop-cart_itemnnumber" value="1" size="1">
                            </p>
                            <button type="button" class="shopcart_delete">刪除</button>
                        </div>
                    </div>
                    <div class="shop-cart_item">
                        <div class="shop-cart_itemimg">
                            <img src="image/commodity/1.jpg" alt="" class="goods-img">
                        </div>
                        <div class="shop-cart_itemcon">
                            <p class="shopcart_text">商品名稱：蘇韋綸簽名</p>
                            <p class="shopcart_text">價錢：NT10000</p>
                            <p class="shopcart_text">數量：
                                <input type="text" name="shop-cart_itemnnumber" value="1" size="1">
                            </p>
                            <button type="button" class="shopcart_delete">刪除</button>
                        </div>
                    </div>
                    <div class="shop-cart_item">
                        <div class="shop-cart_itemimg">
                            <img src="image/commodity/1.jpg" alt="" class="goods-img">
                        </div>
                        <div class="shop-cart_itemcon">
                            <p class="shopcart_text">商品名稱：蘇韋綸簽名</p>
                            <p class="shopcart_text">價錢：NT10000</p>
                            <p class="shopcart_text">數量：
                                <input type="text" name="shop-cart_itemnnumber" value="1" size="1">
                            </p>
                            <button type="button" class="shopcart_delete">刪除</button>
                        </div>
                    </div>
                    <button type="button" id="shopcart_check">結算</button>
                    <div id="div_shopcart">
                    </div>
                </div>
                <!--購物車 end-->
                <div class="goods-title">　</div>
                
                <hr>
                <!--item start-->
                <div class="modal_itembox">
                    <div class="modal_itembox-content animate">
                        <div class="modal_itemboxtop">
                            <div class="item_imgbox">
                                <img src="image/commodity/1.jpg" alt="" class="item_img">
                            </div>
                            <div class="item_content">
                                <form action="item_submit" method="get" accept-charset="utf-8">
                                    <h2 class="item_title">商品名稱：衣服</h2>
                                    <p>尺碼：
                                        <input type="radio" name="item_size" value="M">M
                                        <input type="radio" name="item_size" value="L">L
                                        <input type="radio" name="item_size" value="XL">XL
                                        <input type="radio" name="item_size" value="XXl">XXL
                                    </p>
                                    <p>領型：圓領</p>
                                    <p>顏色分類：花色</p>
                                    <p>材質成分：桑蠶絲100%</p>
                                    <p>價錢：NT2150</p>
                                    <p>數量：
                                        <input type="text" name="num" size="5">
                                    </p>
                                    <input type="submit" id="item_btn" value="確認購買">
                                </form>
                            </div>
                        </div>
                        <div class="modal_itemboxbottom">
                            <h2 id="board_title">留言板</h2>
                            <form action="">
                            <div class="board">
                                <div class="board_left">
                                    <p class="board_text">日期</p>
                                    <p class="board_text">姓名</p>
                                    <div class="star">
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                                <div class="board_right">
                                    <textarea name="board" cols="50" rows="5">123</textarea>
                                    <input type="submit" id="board_btn" value="發送留言">
                                </div>
                               
                            </div>
                            </form>
                            <div class="board">
                                <div class="board_left">
                                    <p class="board_text">日期</p>
                                    <p class="board_text">姓名</p>
                                    <div class="star">
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                                <div class="board_right">
                                    <div class="board_con">123</div>
                                </div>
                            </div>
                            <div class="board">
                                <div class="board_left">
                                    <p class="board_text">日期</p>
                                    <p class="board_text">姓名</p>
                                    <div class="star">
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                                <div class="board_right">
                                    <div class="board_con">123</div>
                                </div>
                            </div>
                            <div class="board">
                                <div class="board_left">
                                    <p class="board_text">日期</p>
                                    <p class="board_text">姓名</p>
                                    <div class="star">
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star star_bright"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                                <div class="board_right">
                                    <div class="board_con">123</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--item end-->
            </div>
            <!--right end-->
        </div>
        <!--footer-->
        <div id="footer">
            <p id="footer_text">Copyright © CharmingLady 版權所有　請尊重智慧財產權</p>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>

</html>
